{% extends "base.html" %}

{% block title %}Log{% endblock %}

{% block page_content %}
<table id="table1">
    <thead>
    <tr>
        <th scope="col" abbr="Starter">ID</th>
        <th scope="col" abbr="Medium">Name</th>
        <th scope="col" abbr="Business">Email</th>
        <th scope="col" abbr="Deluxe">Enabled</th>
        <th scope="col" abbr="Deluxe">Time</th>
    </tr>
    </thead>
    <tfoot>
    </tfoot>
    <tbody>
    {% for user in users %}
    {% if user %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.enabled}}</td>
        <td>{{user.create_at}}</td>
    </tr>
    {% else %}
    <td>Nothing</td>
    {% endif %}
    {% endfor %}
    </tbody>
</table>

{% endblock %}
